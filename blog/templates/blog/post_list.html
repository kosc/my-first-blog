{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date"><p>Published: {{ post.published_date }}</p></div>
			<h3><a href="{% url 'post_detail' pk=post.pk %}">Title: {{ post.title }}</a></h3>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
